name: Code checks

on:
  push:
    branches:
      - '**'

jobs:
  lint-prettier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/provision

      - name: Lint
        run: yarn lint:prettier

  lint-eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/provision

      - name: Lint
        run: yarn lint:eslint

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/provision

      - name: Audit
        run: yarn audit-ci --high

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/provision

      - name: Typecheck
        run: yarn typecheck

  check-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/provision

      - name: Check dependency rules
        run: yarn check:deps

  locked-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/provision

      - name: Check exact versions
        uses: ./.github/actions/check-version-lock

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/provision

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test:unit

  check-message-schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/provision

      - name: Validate message schema
        run: npx ajv-cli validate -s config/wallet-config.schema.json -d config/wallet-config.json

  check-unused-exports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/provision

      - name: Check unused TypeScript exports
        run: yarn check:unused-exports

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/provision

      - name: Build
        run: yarn build

      - name: Build extension
        run: sh build-ext.sh
        shell: bash
